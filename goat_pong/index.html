<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT PONG 3D - Futuristic Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            letter-spacing: 3px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #gameTitle {
            font-size: 60px;
            margin-bottom: 50px;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
            50% { text-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff, 0 0 70px #00ffff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
        .game-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #00ffff;
        }
        .game-button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #winnerText {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px #00ffff;
        }
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0088ff, #00ffff);
            transition: width 0.5s;
            box-shadow: 0 0 10px #00ffff inset;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="gameUI">
        <div id="scoreDisplay">0 - 0</div>
        <div id="instructions">
            Joueur 1: A / Q | Joueur 2: Haut / Bas
        </div>
    </div>
    
    <div id="startScreen">
        <h1 id="gameTitle">GOAT PONG 3D</h1>
        <button id="startButton" class="game-button">Commencer le jeu</button>
        <div class="loading-bar">
            <div id="loadingProgress" class="loading-progress"></div>
        </div>
    </div>
    
    <div id="gameOverScreen">
        <h2 id="winnerText">Joueur 1 gagne!</h2>
        <button id="restartButton" class="game-button">Rejouer</button>
    </div>

    <!-- Babylon.js depuis CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    
    <!-- Pas de physique externe -->

    <!-- Notre code de jeu -->
    <script src="js/config.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
